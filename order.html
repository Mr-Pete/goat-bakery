<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Greatest Of All Time Bakery - Discover fresh artisan cakes and sweet treats from GOATs organic bakery made with delicious quality organic ingredients and low in sugar.">
    <meta name="keywords" content="bakery cakes pastries artisan organic low in sugar sugar free local Dublin">
    <meta name="author" content="Mr. Pete">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>GOATs Bakery</title>
</head>

<body>
    <header>
        <nav>
            <div id="logo">
                <a href="index.html">
                    <img src="assets/images/goat-logo.png" alt="Goat Bakery logo standing animal goat">
                </a>
            </div>
            <input type="checkbox" id="nav-check">
            <label for="nav-check" class="nav-checkbtn">
                <i class="fas fa-bars"></i>
            </label>
            <ul id="menu">
                <li><a href="about.html" aria-label="Go to the about us section">About</a></li>
                <li><a href="menu.html" aria-label="Go to the menu">Menu</a></li>
                <li><a href="index.html#contact" aria-label="Go to the contact information section">Contact</a></li>
                <li><a href="order.html" class="active" aria-label="Go to the ordering section">Order</a></li>
                <li>
                    <label for="nav-check" class="nav-closebtn">
                        <i class="fas fa-times"></i>
                    </label>
                </li>
            </ul>
        </nav>
    </header>
    <section class="form">
        <form class="quote-form" method="POST" action="https://order.goatsbakery.com/">
            <h2>Order Your Cake Now!</h2>
    
            <fieldset>
                <legend>Your details:</legend>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input id="fname" class="text-input" type="text" name="first_name" placeholder="Your name..." required />
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input id="lname" class="text-input" type="text" name="last_name" placeholder="Your last name..." required />
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input id="email" class="text-input" type="email" name="email_address" placeholder="Your email..." required />
                </div>
                <div class="form-group">
                    <label for="delivery">Delivery Address</label>
                    <input id="delivery" class="text-input" type="text" name="delivery_street" placeholder="Delivery address..." required />
                </div>
                <div class="form-group">
                    <label for="area">Area</label>
                    <select id="area" name="area" required>
                        <option selected="selected" disabled="disabled">--Please choose an area--</option>
                        <option value="D1">Dublin 1</option>
                        <option value="D2">Dublin 2</option>
                        <option value="D3">Dublin 3</option>
                        <option value="D4">Dublin 4, Dun Laoghaire Rathdown</option>
                        <option value="D5">Dublin 5 </option>
                        <option value="D6">Dublin 6, Dún Laoghaire Rathdown</option>
                        <option value="D7">Dublin 7</option>
                        <option value="D6W">Dublin 6W, South Dublin</option>
                        <option value="D8">Dublin 8</option>
                        <option value="D9">Dublin 9</option>
                        <option value="D10">Dublin 10</option>
                        <option value="D11">Dublin 11, Fingal </option>
                        <option value="D12">Dublin 12</option>
                        <option value="D13">Dublin 13, Fingal</option>
                        <option value="D14">Dublin 14, Dún Laoghaire Rathdown</option>
                        <option value="D15">Dublin 15, Fingal</option>
                        <option value="D16">Dublin 16, Dun Laoghaire Rathdown</option>
                        <option value="D17">Dublin 17, Fingal</option>
                        <option value="D18">Dublin 18, Dún Laoghaire Rathdown</option>
                        <option value="D20">Dublin 20</option>
                        <option value="D22">Dublin 22</option>
                        <option value="D24">Dublin 24</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Delivery Date:</label>
                    <input id="date" type="date" name="pickup_date">
                </div>
            </fieldset>
    
            <fieldset>
                <legend>Type of Cake or Patisserie:</legend>
                <div class="form-group">
                    <label for="type">Choose a type:</label>
                    <select id="type" name="type" required>
                        <option selected="selected" disabled="disabled">--Please choose an option--</option>
                        <option value="cake">Cake</option>
                        <option value="patisserie">Patisserie</option>
                        <option value="cupcakes">Cupcakes</option>
                        <option value="tart">Tart</option>
                    </select>
                </div>
            </fieldset>
    
            <fieldset class="extras">
                <legend>Extras:</legend>
                <div>
                    <input id="sugar-free" name="extras" value="sugar-free" type="radio" required>
                    <label for="sugar-free">Sugar Free</label>
                </div>
                <div>
                    <input id="gluten-free" name="extras" value="gluten-free" type="radio" required>
                    <label for="gluten-free">Gluten Free</label>
                </div>
                <div>
                    <input id="vegan" name="extras" value="vegan" type="radio" required>
                    <label for="vegan">Vegan</label>
                </div>
            </fieldset>
    
            <input class="send-button shadow" type="submit" value="Order" />
        </form>
    </section>
    

    </main>
    
    <footer>
        <ul>
    
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener">
                    <i class="fab fa-facebook-f" title="Find us on Facebook, link opens in a new tab"></i></a>
            </li>
            <li><a href="https://www.x.com" target="_blank" rel="noopener">
                    <i class="fab fa-x-twitter" title="Find us on X, link opens in a new tab"></i></a>
            </li>

                    <i class="fab fa-youtube" title="Find us on YouTube, link opens in a new tab"></i></a>
            </li>
            <li><a href="https://www.instagram.com" target="_blank" rel="noopener">
                    <i class="fab fa-instagram" title="Find us on Instagram, link opens in a new tab"></i></a>
            </li>
        </ul>
        <p class="signature">Code with <i class="fas fa-heart"></i> by Mr.Pete</p>
    </footer>

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
</body>

</html>
